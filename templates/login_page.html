<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.svg')}}" alt="Logo">
        </div>
        <div class="divider"></div>
        <div class="form">
            <form action="#" method="post">
                <h1>Iniciar sesión</h1>
                <input type="username" id="username" placeholder="Enter your username or email" name="username" autocomplete="username" required><br>
                <input type="password" id="password" placeholder="Enter your password" name="password" autocomplete="current-password" required><br>
                <input type="submit" value="Iniciar sesión">
            </form>
        </div>
    </div>
</body>
</html>
