<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App: Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="navbar">
        {% include 'navbar.html' %}
    </div>
    <div class="content">
        {% if user_ip %}
            <h1>Hello new user! your ip is {{user_ip}}</h1>
            <a href="{{ url_for('index')}}">Inicio</a>
        
        {% else %}
            <h1>Hello new user! I could not get your ip</h1>
            <a href="{{ url_for('index')}}">Inicio</a>    
        {% endif %}
    </div>
</body>
</html>
